name: omop_linkml_mvp
id: http://example.org/omop_linkml_mvp
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  test_schema: http://example.org/omop_linkml_mvp/
default_prefix: test_schema
default_range: string

classes:
  Person:
    slots:
      - person_id
      - year_of_birth
      - gender_concept_id
    slot_usage:
      person_id:
        identifier: true
        required: true
      
  Condition_occurrence:
    slots:
      - condition_occurrence_id
      - person_id
      - condition_source_value
    slot_usage:
      condition_occurrence_id:
        identifier: true

  Container:
    tree_root: true
    attributes:
      persons:
        multivalued: true
        inlined_as_list: true
        range: Person


# data fields get their own section
slots:
  person_id:
    range: integer
  year_of_birth:
    range: integer
  gender_concept_id:
    range: integer
  condition_occurrence_id:
    range: integer
  condition_source_value:
    range: string # varchar(50)

